<mat-card class="formCard">
    <div class="elementsformCard">
        <h1>{{title}}</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="forms-repeat" >
            <div class="inputsforms">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Numero Documento</mat-label>
                    <input matInput type="number" formControlName="documentNumber">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput type="text" formControlName="fullName">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input matInput type="date" formControlName="date">
                </mat-form-field>
            </div>
            <section class="example-section">
                <p>Tipo Documentos </p>
                <div class="options-form">
                    <mat-checkbox color="primary" class="example-margin">Cedula</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Carnet</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Licencia Conduccion</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Tarjeta Credito</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Libreta Militar</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Otros</mat-checkbox>
                </div>
            </section>
            <div class="images-form">
                <p>Imagenes</p> 
                <input type="file" name="name">
            </div>
            <div class="description-form">
                <p>Descripcion </p>
                <textarea name="descripcion" rows="10" cols="40" formControlName="description"></textarea>
            </div>
            <div class="buttonsLogin">
                <button type="submit" class="btnEnterLogin btn" mat-stroked-button color="primary">Registrar</button>
            </div>
        </form>
    </div>
</mat-card>
