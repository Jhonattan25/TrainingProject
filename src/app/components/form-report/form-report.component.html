<mat-card class="formCard">
    <div class="elementsformCard">
        <h1>{{title}}</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="forms-repeat" >
            <div class="inputsforms">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Número Documento</mat-label>
                    <input matInput type="number" formControlName="documentNumber">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput type="text" formControlName="fullName">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input matInput type="date" formControlName="date">
                </mat-form-field>
            </div>
            <section class="example-section">
                <p>Tipo Documentos </p>
                <div class="options-form">
                    <mat-checkbox color="primary" class="example-margin">Cédula</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Carnet</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Licencia Conducción</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Tarjeta Crédito</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Libreta Militar</mat-checkbox>
                    <mat-checkbox color="primary" class="example-margin">Otros</mat-checkbox>
                </div>
            </section>
            <div class="images-form">
                <p>Imágenes</p> 
                <input (change)="captureImage($event)" type="file" name="name"><br>
            </div>
            <div *ngIf="preview">
                <img width="200px" [src]="preview" alt="Imagen subida">
            </div>
            <div class="description-form">
                <p>Descripción </p>
                <textarea name="descripcion" rows="10" cols="40" formControlName="description"></textarea>
            </div>
            <div class="buttonsReport">
                <button *ngIf="!spinner" type="submit" class="btnEnterLogin btn" mat-stroked-button color="primary">Reportar</button>

                <button *ngIf="spinner" class="btn" mat-stroked-button>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only"> Reportando...</span>
                </button>
            </div>
        </form>
    </div>
</mat-card>
