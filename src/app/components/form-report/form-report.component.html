<mat-card class="formCard">
    <div class="elementsformCard">
        <form class="forms-repeat">
            <div class="inputsforms">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Numero Documento</mat-label>
                    <input matInput type="number">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput type="email">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Fecha</mat-label>
                    <input matInput type="date">
                </mat-form-field>
            </div>
            <section class="example-section">
                <p>Tipo Documentos </p>
                <div class="options-form">
                    <mat-checkbox class="example-margin">Cedula</mat-checkbox>
                    <mat-checkbox class="example-margin">Carnet</mat-checkbox>
                    <mat-checkbox class="example-margin">Licencia Conduccion</mat-checkbox>
                    <mat-checkbox class="example-margin">Tarjetas Credito</mat-checkbox>
                    <mat-checkbox class="example-margin">Libreta Militar</mat-checkbox>
                    <mat-checkbox class="example-margin">Otros</mat-checkbox>
                </div>
            </section>
            <div class="images-form">
                <p>Imagenes</p> 
                <input type="file" name="name">
            </div>
            <div class="description-form">
                <p>Descripcion </p>
                <textarea name="descripcion" rows="10" cols="40"></textarea>
            </div>
            <div class="buttonsLogin">
                <button class="btnEnterLogin btn" mat-stroked-button color="primary">Registrar</button>
            </div>
        </form>
    </div>
</mat-card>
