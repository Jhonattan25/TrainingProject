<mat-card class="registerCard">
    <div class="elementsCard">
        <div class="containerRegisterTitle">
            <h1>Registrarse</h1>
        </div>
        <form class="registerForm">
            <div class="inputsRegister">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Cedula</mat-label>
                    <input matInput placeholder="Ingresar cedula" type="number">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nombre completo</mat-label>
                    <input matInput placeholder="Ingresar nombre completo" type="text">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ingresar email" type="email">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Ingresar passsword" type="password">
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Ciudad</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                            {{city.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="buttonsRegister">
                <button class="btnEnterLogin btn" mat-stroked-button>Registrarse</button>
            </div>
        </form>
    </div>
</mat-card>
